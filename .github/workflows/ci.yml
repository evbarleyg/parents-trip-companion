name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: parents-trip-companion/package-lock.json

      - name: Install dependencies
        working-directory: parents-trip-companion
        run: npm install

      - name: Lint
        working-directory: parents-trip-companion
        run: npm run lint

      - name: Test
        working-directory: parents-trip-companion
        run: npm test

      - name: Typecheck
        working-directory: parents-trip-companion
        run: npm run typecheck

      - name: Build
        working-directory: parents-trip-companion
        run: npm run build
